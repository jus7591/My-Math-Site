	<body>
	
		<h1>Volume of a Cone</h1>
			<section id = "container2">
			<!--
				<img id ="snakepic" src="pic/arithmetic easy.png">
			-->
			</section>
			<section id = "container3">
				
				<p>V = (1 &divide; 3) &pi; r <sup>2</sup> h <br>
				Example: Given that r = 3, h = 5 and &pi; = 3.14 <br>
				Volume = (1 &divide; 3) &#215; (3.14) &#215; 3<sup>2</sup> &#215; 5 <br>
				Volume = 47.1 <br>
				Enter Value for r: 
				&nbsp<input type = "text" id = "rValue" <br> <br>
				Enter Value for h: 
				&nbsp<input type = "text" id = "hValue" <br> <br>
				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button onclick = "volume()"> Calculate: </button><br>
				Volume : 
				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" id = "answer1" name = Result"><br>

				</p>



			</section>
		<script type = "text/javascript">	
		function volume()
		{
			var field1 = document.getElementById ("rValue").value;
			var field2 = document.getElementById("hValue").value;
			var result = ((parseFloat(field1) * parseFloat(field1) * parseFloat(field2) * 3.14) / 3);
			result = result.toFixed(2);
			document.getElementById("answer1").value = result;


		}
		
		
		</script>
