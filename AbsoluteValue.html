				<br>|-5| = 5
				<br>|2| = 2
				<br>
				<br>Enter Negative Value for A:
				<input type = "text" id = "valueA"<br>
				<br> 
				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button  id='calcButt' onclick = "calculate()">Calculate</button>

				<input type="text" id="answer" name="Result">
				</p>
			</section>
		<script type = "text/javascript">	
		function calculate()
		{
			var field1 = document.getElementById("valueA").value;
			
			var result = Math.abs(parseFloat(field1));
			document.getElementById("answer").value = result;
			
		}
		</script>
